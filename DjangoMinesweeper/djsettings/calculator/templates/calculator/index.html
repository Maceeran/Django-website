<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheetcalculator.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'calculator/stylesheetcalculator.css' %}">
        <script src="{% static 'calculator/scriptscalculator.js' %}"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <link rel="stylesheet" href="../navbar/stylesheet.css">
        <script src="../navbar/scripts.js"></script>
    </head>
<body>
    <div class="calc-container-digits">
        <div class="result" style="grid-column: 1/5">
            <div class="text" id="result" >
            </div>
        </div>

        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                1
            </div>
        </div>
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                2
            </div>
        </div>
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                3
            </div>
        </div>
        <div class="calc-item operation" onclick="addition()">
            <div class="text">
                +
            </div>
        </div>

        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                4
            </div>
        </div>
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                5
            </div>
        </div>
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                6
            </div>
        </div>
        <div class="calc-item operation" onclick="subtraction()">
            <div class="text">
                -
            </div>
        </div>
        
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                7
            </div>
        </div>
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                8
            </div>
        </div>
        <div class="calc-item" onclick="digitPressed(this)">
            <div class="text">
                9
            </div>
        </div>
        <div class="calc-item operation" onclick="multiplication()">
            <div class="text">
                x
            </div>
        </div>
        
        <div class="calc-item operation" onclick="clearEntry()">
            <div class="text">
                C
            </div>
        </div>
        <div class="calc-item" style="grid-column: 2" onclick="digitPressed(this)">
            <div class="text">
                0
            </div>
        </div>
        <div class="calc-item operation" onclick="equalTo()">
            <div class="text">
                =
            </div>
        </div>
        <div class="calc-item operation" onclick="division()">
            <div class="text">
                /
            </div>
        </div>
    </div>
    <script>
        res();
    </script>
</body>
